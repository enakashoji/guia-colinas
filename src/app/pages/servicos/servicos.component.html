<div class="d-flex align-items-center justify-content-between mb-3">
  <h2 class="h4 m-0">Serviços</h2>
  <a routerLink="/" class="btn btn-outline-primary btn-sm"><i class="bi bi-house me-1"></i> Início</a>
  
</div>
<div *ngIf="servicos$ | async as s">
  <section class="mb-4">
    <h3 class="h6 text-muted mb-2">Guias</h3>
    <div class="mb-3">
      <input class="form-control" type="search" placeholder="Filtrar guias..." [(ngModel)]="queryGuides">
    </div>
    <div class="row g-3">
      <div class="col-12 col-md-6" *ngFor="let g of (s.guias | filterByText: queryGuides)">
        <article class="card card-elevated h-100">
          <div class="card-body">
            <h4 class="h6 mb-2">{{ g.nome }}</h4>
            <div class="d-flex flex-wrap gap-2">
              <a *ngIf="g.telefone" class="btn btn-outline-primary btn-sm" href="{{ g.telefone | telLink }}">
                <i class="bi bi-telephone me-1"></i> Ligar
              </a>
            <a *ngIf="g.telefone" class="btn btn-outline-success btn-sm" href="{{ g.telefone | whatsappLink }}" target="_blank" rel="noopener">
              <i class="bi bi-whatsapp me-1"></i> WhatsApp
            </a>
              <a *ngIf="g.instagram" class="btn btn-outline-primary btn-sm" href="https://instagram.com/{{ g.instagram }}" target="_blank" rel="noopener">
                <i class="bi bi-instagram me-1"></i> Instagram
              </a>
            <a *ngIf="g.lat && g.lng" class="btn btn-outline-primary btn-sm" href="https://www.google.com/maps/dir/?api=1&destination={{ g.lat }},{{ g.lng }}&travelmode=driving" target="_blank" rel="noopener">
              <i class="bi bi-geo-alt me-1"></i> Rotas
            </a>
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>
  <section class="mb-4">
    <h3 class="h6 text-muted mb-2">Associações/Operadoras</h3>
    <div class="row g-3">
      <div class="col-12 col-md-6" *ngFor="let a of s.associacoes_operadoras">
        <article class="card card-elevated h-100">
          <div class="card-body">
            <h4 class="h6 mb-2">{{ a.nome }}</h4>
            <div class="d-flex flex-wrap gap-2">
              <a *ngIf="a.instagram" class="btn btn-outline-primary btn-sm" href="https://instagram.com/{{ a.instagram }}" target="_blank" rel="noopener">
                <i class="bi bi-instagram me-1"></i> Instagram
              </a>
            
            <a *ngIf="a.lat && a.lng" class="btn btn-outline-primary btn-sm" href="https://www.google.com/maps/dir/?api=1&destination={{ a.lat }},{{ a.lng }}&travelmode=driving" target="_blank" rel="noopener">
              <i class="bi bi-geo-alt me-1"></i> Rotas
            </a>
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>
  <section class="mb-4">
    <h3 class="h6 text-muted mb-2">Serviços Náuticos</h3>
    <div class="mb-3">
      <input class="form-control" type="search" placeholder="Filtrar serviços náuticos..." [(ngModel)]="queryNauticos">
    </div>
    <div class="row g-3">
      <div class="col-12 col-md-6" *ngFor="let n of (s.servicos_nauticos | filterByText: queryNauticos)">
        <article class="card card-elevated h-100">
          <div class="card-body">
            <h4 class="h6 mb-2">{{ n.nome }}</h4>
            <div class="d-flex flex-wrap gap-2">
              <a *ngIf="n.telefone" class="btn btn-outline-primary btn-sm" href="{{ n.telefone | telLink }}">
                <i class="bi bi-telephone me-1"></i> Ligar
              </a>
            <a *ngIf="n.telefone" class="btn btn-outline-success btn-sm" href="{{ n.telefone | whatsappLink }}" target="_blank" rel="noopener">
              <i class="bi bi-whatsapp me-1"></i> WhatsApp
            </a>
              <a *ngIf="n.instagram" class="btn btn-outline-primary btn-sm" href="https://instagram.com/{{ n.instagram }}" target="_blank" rel="noopener">
                <i class="bi bi-instagram me-1"></i> Instagram
              </a>
            <a *ngIf="n.lat && n.lng" class="btn btn-outline-primary btn-sm" href="https://www.google.com/maps/dir/?api=1&destination={{ n.lat }},{{ n.lng }}&travelmode=driving" target="_blank" rel="noopener">
              <i class="bi bi-geo-alt me-1"></i> Rotas
            </a>
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>
</div>
